backend:
  name: 'git-gateway'
  branch: 'main'
local_backend: true
media_folder: 'hosting/public/uploads'
public_folder: '/uploads'
site_url: 'https://suikou.netlify.app'
display_url: 'https://suikou.netlify.app'
locale: 'ja'
collections:
  - name: 'pages'
    label: '固定ページ'
    format: 'frontmatter'
    files:
      - name: 'about'
        label: '研究室について'
        file: 'hosting/public/collections/pages/about.md'
        editor:
          preview: false
        fields:
          - name: title
            label: 'タイトル'
            widget: 'string'
          - name: body
            label: '内容'
            widget: 'markdown'
      - name: 'access'
        label: 'アクセス'
        file: 'hosting/public/collections/pages/access.md'
        editor:
          preview: false
        fields:
          - name: title
            label: 'タイトル'
            widget: 'string'
          - name: 'body'
            label: '内容'
            widget: 'markdown'
      - name: 'nakaza'
        label: '私について'
        file: 'hosting/public/collections/pages/nakaza.md'
        fields:
          - name: name
            label: 名前（日本語）
            widget: 'string'
          - name: name_en
            label: 名前（英語）
            widget: 'string'
          - name: description
            label: 説明（日本語）
            widget: 'text'
          - name: description_en
            label: 説明（英語）
            widget: 'text'
          - name: url
            label: 関連するURL
            widget: 'string'
          - name: email
            label: メールアドレス
            widget: 'string'
          - name: histories
            label: 略歴
            widget: list
            allow_add: true
            collapsed: false
            summary: '{{text}}'
            fields:
              - name: year
                label: '年'
                widget: number
              - name: text
                widget: 'string'
                label: '内容（日本語）'
              - name: text_en
                widget: 'string'
                label: '内容（英語）'
      - name: 'project'
        label: '研究・プロジェクト'
        file: 'hosting/public/collections/pages/project.md'
        fields:
          - name: title
            label: 研究タイトル（日本語）
            widget: 'string'
  - name: 'news-post'
    label: 'お知らせ'
    folder: 'hosting/public/collections/news-posts'
    extension: 'md'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    identifier_field: 'title_en'
    summary: '{{title}} - {{date}}'
    fields:
      - name: 'title'
        label: '記事のタイトル'
        widget: 'string'
      - name: 'title_en'
        label: '記事のタイトル（英語）'
        widget: 'string'
      - name: 'date'
        label: '執筆日'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        date_format: 'YYYY-MM-DD'
        time_format: false
      - name: 'body'
        label: '内容'
        widget: 'markdown'
      - name: 'external_url'
        label: '外部のリンク（任意）'
        widget: 'string'
      - name: 'image'
        label: '画像ファイル（任意）'
        widget: 'image'
      - name: 'image_a'
        label: '更に画像ファイル（任意）'
        widget: 'image'
  - label: 'メディア'
    name: 'media-posts'
    folder: 'hosting/public/collections/media-posts'
    extension: 'md'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    identifier_field: 'title_en'
    summary: '{{title}} - {{date}}'
    fields:
      - name: 'title'
        label: '記事のタイトル'
        widget: 'string'
      - name: title_en
        label: '記事のタイトル（英語）'
        widget: 'string'
      - name: 'date'
        label: '執筆日'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        date_format: 'YYYY-MM-DD'
        time_format: false
      - name: 'image'
        label: '画像ファイル'
        widget: 'image'
  - name: 'class-posts'
    identifier_field: 'title_en'
    label: '授業'
    label_singular: '全ての授業'
    description: 'eラーニングを公開しています。'
    folder: 'hosting/public/collections/class-posts'
    create: true
    extension: 'md'
    format: 'frontmatter'
    preview_path: 'classes/'
    slug: 'title_en'
    editor:
      preview: false
    summary: '{{title}} - {{date}}'
    fields:
      - name: 'title'
        label: '記事のタイトル（日本語）'
        widget: 'string'
      - name: 'title_en'
        label: '記事のタイトル（英語）'
        widget: 'string'
      - name: 'date'
        label: '執筆日'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        date_format: 'YYYY-MM-DD'
        time_format: false
      - name: 'body'
        label: '内容'
        widget: 'markdown'
  - name: 'feedbacks'
    label: 'フィードバック'
    folder: 'hosting/public/collections/feedbacks'
    extension: 'md'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    identifier_field: 'title_en'
    summary: '{{title}} - {{date}}'
    fields:
      - name: 'title'
        label: '記事のタイトル'
        widget: 'string'
      - name: 'title_en'
        label: '記事のタイトル（英語）'
        widget: 'string'
      - name: 'date'
        label: '執筆日'
        widget: 'datetime'
        format: 'YYYY-MM-DD'
        date_format: 'YYYY-MM-DD'
        time_format: false
      - name: 'body'
        label: '内容'
        widget: 'markdown'
  - name: 'books'
    label: '書籍'
    create: true
    extension: 'md'
    preview_path: 'books/{{slug}}'
    folder: 'hosting/public/collections/books'
    format: 'frontmatter'
    identifier_field: 'title_en'
    summary: '{{title}}'
    fields:
      - name: 'title'
        label: '本のタイトル（日本語）'
        widget: 'string'
      - name: 'title_en'
        label: '本のタイトル（英語）'
        widget: 'string'
      - name: 'url'
        label: '購入先のリンク'
        widget: 'string'
      - name: 'image'
        label: '画像ファイル'
        widget: 'image'
  - name: 'ozaki-posts'
    label: '尾崎次郎基金'
    create: false
    extension: 'md'
    folder: 'hosting/public/collections/ozaki-posts'
    format: 'frontmatter'
    identifier_field: 'slug'
    summary: '{{title}}'
    fields:
      - name: 'slug'
        label: 'ID'
        widget: 'string'
      - name: 'title'
        label: 'タイトル（日本語）'
        widget: 'string'
      - name: 'body'
        label: '内容'
        widget: 'markdown'
